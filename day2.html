<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
    <link rel="stylesheet" href="day2.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="parent">
      <div class="container">
        <form action="form.php" method="post">
          <h1>Form</h1>
          <h4>Fill up the Information:</h4>
          <div class="div-info">
            <div class="Name">
              <div class="name">
                <label>Name: </label>
                <p>*</p>
              </div>
              <input
                type="text"
                id="name"
                placeholder="Enter your Name"
                class="inputplace"
                name="firstField"
              />
              <p id="error1"></p>
            </div>
            <div class="Phoneno">
              <div class="phoneno">
                <label>Phoneno:</label>
                <p>*</p>
              </div>
              <input
                type="text"
                id="phoneno"
                placeholder="Enter your Phoneno"
                name="phoneno"
                class="inputplace"
              />
              <p id="error2"></p>
            </div>
            <div class="Email">
              <div class="email">
                <label>Email:</label>
                <p>*</p>
              </div>
              <input
                type="text"
                id="email"
                placeholder="Enter your Email"
                name="email"
                class="inputplace"
              />
              <p id="error3"></p>
            </div>


               <div class="Password">
              <div class="password">
                <label>Password:</label>
                <p>*</p>
              </div>
              <input
                type="password"
                id="password"
                placeholder="Password"
                name="password"
                class="inputplace"
              />
              <p id="error8"></p>
            </div>


                <div class="Age">
              <div class="age">
                <label>Age:</label>
                <p>*</p>
              </div>
              <input
                type="number"
                id="age"
                placeholder="Enter your Age"
                name="password"
                min="18"
                max="99"
                class="inputplace"
              />
              <p id="error9"></p>
            </div>
     
                 <div class="Dob">
              <div class="dob">
                <label>Date of Birth:</label>
                <p>*</p>
              </div>
              <input
                type="date"
                id="dob"
                name="password"
                min="18"
                max="99"
                class="inputplace"
              />
              <p id="error9"></p>
            </div>

            <div class="Address">
              <div class="address">
                <label>Address:</label>
                <p>*</p>
              </div>
              <input
                type="text"
                id="address"
                placeholder="Enter your Address"
                name="fifthField"
                class="inputplace"
              />
              <p id="error5"></p>
            </div>
          </div>
          <div class="Select-gender">
            <h4>Select Gender:</h4>
            <div class="inside-gender">
              <div class="male">
                <input
                  type="radio"
                  class="gender"
                  name="Gender"
                  value="m"
                  id="male"
                />
                <label for="gender">Male</label>
              </div>
              <div class="female">
                <input
                  type="radio"
                  class="gender"
                  name="Gender"
                  value="f"
                  id="female"
                />
                <label for="gender">Female</label>
              </div>
              <div class="others">
                <input
                  type="radio"
                  class="gender"
                  name="Gender"
                  value="o"
                  id="others"
                />
                <label for="gender">Others</label>
              </div>
            </div>
            <p id="error4"></p>
          </div>
          <div class="Skills">
            <h4>Skills:</h4>
            <div class="problem">
              <label for="skills">Problem Solving</label>
              <input
                type="checkbox"
                id="skills"
                name="skll[]"
                value="problem solving"
              />
            </div>
            <div class="communication">
              <label for="skills">Communication</label>
              <input
                type="checkbox"
                id="skills"
                name="skll[]"
                value="communication"
              />
            </div>
            <div class="confidence">
              <label for="skills">Confidence</label>
              <input
                type="checkbox"
                id="skills"
                name="skll[]"
                value="confidence"
              />
            </div>
            <div class="collaboration">
              <label for="skills">Collaboration</label>
              <input
                type="checkbox"
                id="skills"
                name="skll[]"
                value="collaboration"
              />
            </div>
            <div class="decision">
              <label for="skills">Decision Making</label>
              <input
                type="checkbox"
                id="skills"
                name="skll[]"
                value="decision making"
              />
            </div>
            <p id="error7"></p>
          </div>
          <div class="Hobbies">
            <h4>Hobbies:</h4>
            <div class="dancing">
              <label>Dancing</label>
              <input
                type="checkbox"
                name="hobs[]"
                id="dancing"
                value="dancing"
              />
            </div>
            <div class="eating">
              <label>Eating</label>
              <input type="checkbox" name="hobs[]" id="eating" value="eating" />
            </div>
            <div class="cooking">
              <label>Cooking</label>
              <input
                type="checkbox"
                name="hobs[]"
                id="cooking"
                value="cooking"
              />
            </div>
            <p id="error6"></p>
          </div>
          <div class="Country">
            <h4>Choose a country:</h4>
            <select id="country" name="contree">
              <option value="nepal">Nepal</option>
              <option value="india">India</option>
              <option value="china">China</option>
              <option value="usa">Usa</option>
              <option value="uk">UK</option>
              <option value="usa">Russia</option>
            </select>
            <p id="error8"></p>
          </div>

          <div class="submit">
            <button type="submit" class="sub">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
