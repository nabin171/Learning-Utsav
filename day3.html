<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="file"],
        input[type="date"],
        input[type="time"],
        input[type="range"],
        input[type="color"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 10px;
        }

        .form-group.inline {
            display: inline-block;
            width: 48%;
        }

        .form-group.inline:first-child {
            margin-right: 4%;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        progress {
            width: 100%;
        }

        fieldset {
            border: 2px solid #ccc;
            padding: 15px;
            border-radius: 10px;
        }

        legend {
            font-weight: bold;
        }

    </style>
</head>
<body>

<div class="form-container">
    <h2>Comprehensive Form Example</h2>
    <form action="/submit" method="POST">
        <!-- Text Input -->
        <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required>
        </div>

        <!-- Email Input -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <!-- Password Input -->
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <!-- Number Input -->
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="99" placeholder="Enter your age">
        </div>

        <!-- Date and Time Input -->
        <div class="form-group inline">
            <label for="birthdate">Date of Birth:</label>
            <input type="date" id="birthdate" name="birthdate">
        </div>
        <div class="form-group inline">
            <label for="appointment">Preferred Time:</label>
            <input type="time" id="appointment" name="appointment">
        </div>

        <!-- File Upload -->
        <div class="form-group">
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" required>
        </div>

        <!-- Radio Buttons -->
        <div class="form-group">

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
